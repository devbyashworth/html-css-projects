<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <div class="hero-inner">
          <h2>The easiest way to send payment securely</h2>
          <h3>End to end encrypted transfer</h3>
        </div>
      </div>
      <form action="#">
        <img src="./logo.jpg" alt="log" />
        <h3>Login to your account</h3>
        <div class="socials">
          <button class="social-btn">
            <span class="material-symbols-outlined icon">google</span>
            <p><span class="extra-text">login with</span> Google</p>
          </button>
          <button class="social-btn">
            <span class="material-symbols-outlined icon">google</span>
            <p><span class="extra-text">login with</span> Facebook</p>
          </button>
        </div>
        <span class="or"></span>
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
