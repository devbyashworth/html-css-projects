<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <footer>
      <!-- HERO -->
      <div class="hero">
        <div class="header">
          <h2>Not sure of the right plan for you?</h2>
          <p>
            We have a great team here at Dev by Ashworth waiting to help you
            with anything.
          </p>
        </div>

        <button class="box-btn">
          Let's Chat
          <span class="material-symbols-outlined">north_east</span>
        </button>
      </div>

      <!-- CONTENT -->
      <div class="content">
        <img src="logo.jpg" alt="Dev by Ashworth logo" class="logo" />

        <nav>
          <ul>
            <li><h3>Developers</h3></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Tutorials</a></li>
            <li><a href="#">Examples</a></li>
            <li><a href="#">API</a></li>
          </ul>

          <ul>
            <li><h3>Company</h3></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Legal</a></li>
          </ul>

          <ul>
            <li><h3>Social</h3></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">CodePen</a></li>
          </ul>
        </nav>

        <button class="box-btn support-btn">
          Contact Sales
          <span class="material-symbols-outlined">north_east</span>
        </button>
      </div>
    </footer>
  </body>
</html>
