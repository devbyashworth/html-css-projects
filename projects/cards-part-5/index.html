<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>

    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="header">
          <div class="avatar">
            <img src="./dev_by_ashworth.png" alt="logo" />
          </div>

          <div class="user-info">
            <h2>John Doe</h2>
            <h3>johndoe@outlook.com</h3>
          </div>

          <div class="badge">
            <span class="material-symbols-outlined icon">bolt</span>
            <span>MID</span>
          </div>
        </div>

        <ul>
          <li>
            <button>
              <span class="material-symbols-outlined icon">account_circle</span>
              <span>Account Settings</span>
            </button>
          </li>

          <li>
            <button>
              <span class="material-symbols-outlined icon">dashboard</span>
              <span>Dashboard</span>
            </button>
          </li>

          <li>
            <button>
              <span class="material-symbols-outlined icon">dark_mode</span>
              <span>Dark Mode</span>
            </button>
          </li>

          <li class="logout">
            <button>
              <span class="material-symbols-outlined icon">logout</span>
              <span>Logout</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
