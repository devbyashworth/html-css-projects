<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- CARD 1 -->
      <div class="card">
        <img
          class="background"
          src="./images/attack-on-titan.jpg"
          alt="Attack on Titan"
        />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Attack on Titan</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <!-- CARD 2 -->
      <div class="card">
        <img
          class="background"
          src="./images/black-clover.jpg"
          alt="Black Clover"
        />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Black Clover</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <!-- CARD 3 -->
      <div class="card">
        <img class="background" src="./images/bleach.jpg" alt="Bleach" />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Bleach</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <!-- CARD 4 -->
      <div class="card">
        <img class="background" src="./images/naruto.jpg" alt="Naruto" />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Naruto</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <!-- CARD 5 -->
      <div class="card">
        <img
          class="background"
          src="./images/solo-leveling.jpg"
          alt="Solo Leveling"
        />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Solo Leveling</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <!-- CARD 6 -->
      <div class="card">
        <img
          class="background"
          src="./images/tokyo-ghoul.jpg"
          alt="Tokyo Ghoul"
        />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Tokyo Ghoul</h3>
        </div>
        <div class="backdrop"></div>
      </div>

      <!-- CARD 7 -->
      <div class="card">
        <img
          class="background"
          src="./images/tokyo-revengers.jpg"
          alt="Tokyo Revengers"
        />
        <div class="card-content">
          <div class="profile-image">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <h3 class="title">Tokyo Revengers</h3>
        </div>
        <div class="backdrop"></div>
      </div>
    </div>
  </body>
</html>
