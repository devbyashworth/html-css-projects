<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <label id="sent">
        <input type="checkbox" />
        <article>
          <div class="front">
            <div class="icon">
              <span class="material-symbols-outlined"> mail </span>
            </div>
            <var>15k</var>
            <h3>Emails Sent</h3>
          </div>
          <div class="back">
            <p>More Information</p>
          </div>
        </article>
      </label>

      <label id="tag">
        <input type="checkbox" />
        <article>
          <div class="front">
            <div class="icon">
              <span class="material-symbols-outlined"> tag </span>
            </div>
            <var>50%</var>
            <h3>Locals Actioned</h3>
          </div>
          <div class="back">
            <p>More Information</p>
          </div>
        </article>
      </label>

      <label id="conversation">
        <input type="checkbox" />
        <article>
          <div class="front">
            <div class="icon">
              <span class="material-symbols-outlined"> chat </span>
            </div>
            <var>13</var>
            <h3>Conversations</h3>
          </div>
          <div class="back">
            <p>More Information</p>
          </div>
        </article>
      </label>
    </div>
  </body>
</html>
