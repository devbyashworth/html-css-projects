<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebars</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <img src="./dev_by_ashworth.png" alt="Company Logo" />
        <button type="button">
          <span className="material-symbols-outlined icon">home</span>
        </button>
        <button type="button">
          <span className="material-symbols-outlined icon">favorite</span>
        </button>
        <button type="button">
          <span className="material-symbols-outlined icon">email</span>
        </button>
        <button type="button">
          <span className="material-symbols-outlined icon">message</span>
        </button>
        <button type="button">
          <span className="material-symbols-outlined icon">add</span>
        </button>
      </div>
      <div class="right">
        <div class="right-inner">
          <div class="header">
            <div>
              <h2>Dev by Ashworth</h2>
              <h3>devbyashworth.vercel.com</h3>
            </div>
            <span className="material-symbols-outlined icon"
              >chevron-vertical</span
            >
          </div>
          <nav>
            <button type="button">
              <span className="material-symbols-outlined icon">dashboard</span>
              <p>Dashboard</p>
            </button>
            <button type="button">
              <span className="material-symbols-outlined icon">products</span>
              <p>Products</p>
            </button>
            <button type="button">
              <span className="material-symbols-outlined icon">customers</span>
              <p>Customers</p>
            </button>

            <button type="button">
              <span className="material-symbols-outlined icon"
                >open-envelope</span
              >
              <p>Messages</p>
              <span className="material-symbols-outlined icon">add</span>
            </button>
            <ul class="submenu">
              <li>Drafts <span class="badge">10</span></li>
              <li>Scheduled <span class="badge">4</span></li>
              <li>Published <span class="badge">20</span></li>
            </ul>

            <button type="button">
              <span className="material-symbols-outlined icon">images</span>
              <p>Images</p>
            </button>
            <button type="button">
              <span className="material-symbols-outlined icon">network</span>
              <p>Network</p>
            </button>
            <button type="button">
              <span className="material-symbols-outlined icon">hashtags</span>
              <p>Hashtags</p>
            </button>
            <button type="button">
              <span className="material-symbols-outlined icon">rewards</span>
              <p>Rewards</p>
            </button>
          </nav>
        </div>
      </div>
    </aside>
  </body>
</html>
